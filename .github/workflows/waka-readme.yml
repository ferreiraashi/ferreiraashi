name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # 00:00 em Manaus (UTC-4) => 04:00 UTC
    - cron: "0 4 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
